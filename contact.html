<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prashant Kumar - Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* --- CSS Styles same as you provided --- */
    /* (Main styles skip kar raha hoon text lamba na ho) */
    /* Aapka CSS bilkul sahi tha, usme koi dikkat nahi thi */
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <nav class="nav-container">
    <div class="nav-brand">Prashant Kumar</div>
    <button class="hamburger"><i class="fas fa-bars"></i></button>
    <div class="nav-menu">
      <a href="index.html">Home</a>
      <a href="skills.html">Skills</a>
      <a href="services.html">Services</a>
      <a href="journey.html">Journey</a>
      <a href="projects.html">Projects</a>
      <a href="testimonials.html">Testimonials</a>
      <a href="contact.html" class="active">Contact</a>
    </div>
  </nav>

  <section class="section">
    <h2 class="section-title">Connect Sphere</h2>
    <form class="contact-form" action="https://formspree.io/f/meogoknw" method="POST" id="contactForm">
      <input type="text" class="form-field" name="name" placeholder="Your Name" required>
      <input type="email" class="form-field" name="email" placeholder="Your Email" required>
      <textarea class="form-field" name="message" placeholder="Your Message" rows="7" required></textarea>
      <input type="text" name="_gotcha" style="display:none" />
      <button type="submit" class="submit-btn">Transmit</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 Prashant Kumar | Engineered with Vision</p>
  </footer>

  <script>
    // Particle Animation (unchanged)
    const particleContainer = document.getElementById('particles');
    for (let i = 0; i < 40; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      const size = Math.random() * 15 + 8;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${Math.random() * 100}vw`;
      particle.style.top = `${Math.random() * 100}vh`;
      particle.style.animationDelay = `${Math.random() * 5}s`;
      particle.style.animationDuration = `${Math.random() * 5 + 5}s`;
      particleContainer.appendChild(particle);
    }

    // Formspree AJAX Submit
    const form = document.getElementById('contactForm');
    const submitBtn = form.querySelector('.submit-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      submitBtn.textContent = 'Transmitting...';
      submitBtn.style.background = '#3da9d9';

      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          form.reset();
          alert('Message sent successfully!');
        } else {
          alert('Oops! Something went wrong. Please try again.');
        }
      } catch (error) {
        alert('Network error. Please check your connection.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Transmit';
        submitBtn.style.background = 'linear-gradient(45deg, #5bc0eb, #3da9d9)';
      }
    });

    // Hamburger Menu Toggle
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('.nav-menu');
    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });

    // Close menu on link click
    document.querySelectorAll('.nav-menu a').forEach(link => {
      link.addEventListener('click', () => {
        navMenu.classList.remove('active');
      });
    });
  </script>
</body>
</html>
