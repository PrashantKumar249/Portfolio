<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prashant Kumar - Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0d0d1a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            overflow-x: hidden;
            position: relative;
        }

        .particles {
            position: fixed;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(91, 192, 235, 0.5);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(91, 192, 235, 0.7);
            animation: float 7s infinite ease-in-out, fadePulse 3s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-30vh) translateX(15px); }
        }

        @keyframes fadePulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }

        .nav-container {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(90deg, rgba(13, 13, 26, 0.95), rgba(29, 29, 48, 0.85));
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 15px rgba(91, 192, 235, 0.15);
            border-bottom: 1px solid rgba(91, 192, 235, 0.2);
        }

        .nav-brand {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            color: #5bc0eb;
            font-weight: 700;
            letter-spacing: 1.5px;
            animation: glow 1.5s infinite;
            text-transform: uppercase;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 6px #5bc0eb; }
            50% { text-shadow: 0 0 15px #5bc0eb, 0 0 25px #3da9d9; }
        }

        .nav-menu {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-menu a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            font-weight: 400;
            padding: 0.5rem 0.8rem;
            transition: all 0.3s ease;
            border-radius: 20px;
        }

        .nav-menu a::before {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #5bc0eb, #3da9d9);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.4s ease;
            border-radius: 2px;
        }

        .nav-menu a:hover::before,
        .nav-menu a.active::before {
            width: 60%;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            color: #5bc0eb;
            text-shadow: 0 0 10px rgba(91, 192, 235, 0.5);
            background: rgba(91, 192, 235, 0.05);
        }

        .section {
            padding: clamp(4rem, 10vw, 8rem) clamp(1rem, 5vw, 7rem);
            position: relative;
            background: linear-gradient(to bottom, rgba(13, 13, 26, 0.3), transparent);
            min-height: 100vh;
        }

        .section-title {
            font-size: clamp(2rem, 6vw, 3.5rem);
            color: #5bc0eb;
            text-align: center;
            margin-bottom: clamp(2rem, 8vw, 5rem);
            text-shadow: 0 0 20px rgba(91, 192, 235, 0.4);
            font-weight: 700;
        }

        .section-title::after {
            content: '';
            width: clamp(100px, 20vw, 150px);
            height: 4px;
            background: linear-gradient(90deg, transparent, #5bc0eb, transparent);
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            animation: stretch 2.5s infinite;
        }

        @keyframes stretch {
            0%, 100% { width: clamp(100px, 20vw, 150px); }
            50% { width: clamp(150px, 30vw, 220px); }
        }

        .contact-form {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            background: rgba(91, 192, 235, 0.1);
            padding: clamp(2rem, 5vw, 4rem);
            border-radius: 20px;
            border: 1px solid rgba(91, 192, 235, 0.4);
        }

        .form-field {
            padding: 1rem;
            background: rgba(13, 13, 26, 0.6);
            border: 1px solid #5bc0eb;
            border-radius: 10px;
            color: #e0e0e0;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            transition: all 0.5s;
            font-weight: 400;
            width: 100%;
        }

        .form-field:focus {
            box-shadow: 0 0 25px rgba(91, 192, 235, 0.7);
            border-color: #3da9d9;
            background: rgba(13, 13, 26, 0.9);
            outline: none;
        }

        .submit-btn {
            padding: 1rem;
            background: linear-gradient(45deg, #5bc0eb, #3da9d9);
            border: none;
            border-radius: 10px;
            color: #0d0d1a;
            font-size: clamp(1rem, 3vw, 1.4rem);
            cursor: pointer;
            transition: all 0.5s;
            position: relative;
            overflow: hidden;
            font-weight: 600;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: all 0.6s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            box-shadow: 0 0 30px rgba(91, 192, 235, 0.8);
            transform: translateY(-8px);
        }

        footer {
            padding: clamp(2rem, 5vw, 5rem);
            text-align: center;
            background: rgba(13, 13, 26, 0.95);
            border-top: 1px solid rgba(91, 192, 235, 0.3);
        }

        footer p {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            color: #5bc0eb;
            text-shadow: 0 0 15px rgba(91, 192, 235, 0.4);
            font-weight: 400;
        }

        /* Hamburger Menu for Mobile */
        .hamburger {
            display: none;
            font-size: 2rem;
            background: none;
            border: none;
            color: #5bc0eb;
            cursor: pointer;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: rgba(13, 13, 26, 0.95);
                padding: 1rem;
            }

            .nav-menu.active {
                display: flex;
            }

            .hamburger {
                display: block;
            }

            .nav-container {
                padding: 1rem;
            }

            .contact-form {
                padding: 2rem;
            }
        }

        @media (max-width: 480px) {
            .section-title {
                margin-bottom: 3rem;
            }

            .form-field {
                padding: 0.8rem;
            }

            .submit-btn {
                padding: 0.8rem;
            }

            .nav-menu a {
                padding: 0.8rem;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <nav class="nav-container">
        <div class="nav-brand">Prashant Kumar</div>
        <button class="hamburger"><i class="fas fa-bars"></i></button>
        <div class="nav-menu">
            <a href="index.html">Home</a>
            <a href="skills.html">Skills</a>
            <a href="services.html">Services</a>
            <a href="journey.html">Journey</a>
            <a href="projects.html">Projects</a>
           <!---- <a href="testimonials.html">Testimonials</a> -->
            <a href="contact.html" class="active">Contact</a>
        </div>
    </nav>

    <section class="section">
        <h2 class="section-title">Connect Sphere</h2>
        <form class="contact-form" action="https://formspree.io/f/meogoknw" method="POST">
            <input type="text" class="form-field" name="name" placeholder="Your Name" required>
            <input type="email" class="form-field" name="email" placeholder="Your Email" required>
            <textarea class="form-field" name="message" placeholder="Your Message" rows="7" required></textarea>
            <input type="text" name="_gotcha" style="display:none" />
            <button type="submit" class="submit-btn">Transmit</button>
        </form>
    </section>

    <footer>
        <p>Â© 2025 Prashant Kumar | Engineered with Vision</p>
    </footer>

    <script>
        // Particle animation (unchanged)
        const particleContainer = document.getElementById('particles');
        for (let i = 0; i < 40; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 15 + 8;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            particle.style.animationDuration = `${Math.random() * 5 + 5}s`;
            particleContainer.appendChild(particle);
        }

        // Formspree form submission with AJAX
        const form = document.querySelector('.contact-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = form.querySelector('.submit-btn');
            btn.textContent = 'Transmitting...';
            btn.style.background = '#3da9d9';
            btn.style.transform = 'scale(1.05)';

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: { 'Accept': 'application/json' }
                });
                if (response.ok) {
                    btn.textContent = 'Transmit';
                    btn.style.background = 'linear-gradient(45deg, #5bc0eb, #3da9d9)';
                    btn.style.transform = 'scale(1)';
                    form.reset();
                    alert('Message sent successfully!');
                } else {
                    throw new Error('Form submission failed');
                }
            } catch (error) {
                btn.textContent = 'Transmit';
                btn.style.background = 'linear-gradient(45deg, #5bc0eb, #3da9d9)';
                btn.style.transform = 'scale(1)';
                alert('Error sending message. Please try again.');
            }
        });

        // Hamburger Menu Toggle (unchanged)
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');
        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking a link
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
            });
        });
    </script>
</body>
</html>
