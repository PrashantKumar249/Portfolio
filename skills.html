<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prashant Kumar - Skills</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0d0d1a, #1a1a2e);
      color: #e0e0e0;
      overflow-x: hidden;
      position: relative;
    }

    .particles {
      position: fixed;
      width: 100%;
      height: 100vh;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(91, 192, 235, 0.5);
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(91, 192, 235, 0.7);
      animation: float 7s infinite ease-in-out, fadePulse 3s infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-30vh) translateX(15px); }
    }

    @keyframes fadePulse {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.8; }
    }

    .nav-container {
      position: fixed;
      top: 0; width: 100%;
      padding: 1rem 2rem;
      background: linear-gradient(90deg, rgba(13, 13, 26, 0.95), rgba(29, 29, 48, 0.85));
      backdrop-filter: blur(10px);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 15px rgba(91, 192, 235, 0.15);
      border-bottom: 1px solid rgba(91, 192, 235, 0.2);
    }

    .nav-brand {
      font-size: 1.5rem;
      color: #5bc0eb;
      font-weight: 700;
      letter-spacing: 1.5px;
      animation: glow 1.5s infinite;
      text-transform: uppercase;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 6px #5bc0eb; }
      50% { text-shadow: 0 0 15px #5bc0eb, 0 0 25px #3da9d9; }
    }

    .nav-menu {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .nav-menu a {
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      transition: 0.3s;
    }

    .nav-menu a:hover, .nav-menu a.active {
      color: #5bc0eb;
      text-shadow: 0 0 10px rgba(91, 192, 235, 0.5);
      background: rgba(91, 192, 235, 0.05);
    }

    .section {
      padding: 6rem 2rem 4rem;
      min-height: 100vh;
      background: linear-gradient(to bottom, rgba(13, 13, 26, 0.3), transparent);
    }

    .section-title {
      font-size: 3rem;
      color: #5bc0eb;
      text-align: center;
      margin-bottom: 4rem;
      text-shadow: 0 0 20px rgba(91, 192, 235, 0.4);
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      max-width: 1300px;
      margin: 0 auto;
    }

    .skill-item {
      background: rgba(91, 192, 235, 0.2);
      padding: 1.5rem;
      border-radius: 20px;
      text-align: center;
      border: 1px solid rgba(91, 192, 235, 0.3);
      transition: 0.3s;
    }

    .skill-item:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 0 25px rgba(91, 192, 235, 0.5);
    }

    .skill-item span {
      font-size: 1.2rem;
      font-weight: 500;
      color: #fff;
    }

    .progress-bar-custom {
      margin-top: 10px;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #5bc0eb, #3da9d9);
      width: 0%;
      animation: fillBar 2s forwards;
      text-align: right;
      padding-right: 5px;
      font-size: 0.75rem;
      color: #fff;
      font-weight: 600;
    }

    @keyframes fillBar {
      to { width: var(--width); }
    }

    footer {
      padding: 2rem;
      text-align: center;
      background: rgba(13, 13, 26, 0.95);
      border-top: 1px solid rgba(91, 192, 235, 0.3);
    }

    footer p {
      font-size: 1rem;
      color: #5bc0eb;
      text-shadow: 0 0 15px rgba(91, 192, 235, 0.4);
    }

    .hamburger {
      display: none;
      font-size: 2rem;
      background: none;
      border: none;
      color: #5bc0eb;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: rgba(13, 13, 26, 0.95);
        padding: 1rem;
      }

      .nav-menu.active {
        display: flex;
      }

      .hamburger {
        display: block;
      }

      .skills-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <!-- NAVBAR -->
  <nav class="nav-container">
    <div class="nav-brand">Prashant Kumar</div>
    <button class="hamburger"><i class="fas fa-bars"></i></button>
    <div class="nav-menu">
      <a href="index.html">Home</a>
      <a href="skills.html" class="active">Skills</a>
      <a href="services.html">Services</a>
      <a href="journey.html">Journey</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- SKILLS SECTION -->
  <section class="section">
    <h2 class="section-title">Skills</h2>
    <div class="skills-grid">
      <div class="skill-item">
        <span>HTML5</span>
        <div class="progress-bar-custom"><div class="progress-fill" style="--width: 90%;">90%</div></div>
      </div>
      <div class="skill-item">
        <span>CSS3</span>
        <div class="progress-bar-custom"><div class="progress-fill" style="--width: 85%;">85%</div></div>
      </div>
      <div class="skill-item">
        <span>JavaScript</span>
        <div class="progress-bar-custom"><div class="progress-fill" style="--width: 70%;">70%</div></div>
      </div>
      <div class="skill-item">
        <span>PHP</span>
        <div class="progress-bar-custom"><div class="progress-fill" style="--width: 75%;">75%</div></div>
      </div>
      <div class="skill-item">
        <span>Python</span>
        <div class="progress-bar-custom"><div class="progress-fill" style="--width: 60%;">60%</div></div>
      </div>
      <div class="skill-item">
        <span>Git</span>
        <div class="progress-bar-custom"><div class="progress-fill" style="--width: 70%;">70%</div></div>
      </div>
      <div class="skill-item">
        <span>UI/UX Design</span>
        <div class="progress-bar-custom"><div class="progress-fill" style="--width: 60%;">60%</div></div>
      </div>
      <div class="skill-item">
        <span>MySQL</span>
        <div class="progress-bar-custom"><div class="progress-fill" style="--width: 65%;">65%</div></div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>Â© 2025 Prashant Kumar | Engineered with Vision</p>
  </footer>

  <!-- PARTICLE & MENU SCRIPT -->
  <script>
    const particleContainer = document.getElementById('particles');
    for (let i = 0; i < 40; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      const s = Math.random() * 15 + 8;
      p.style.width = `${s}px`; p.style.height = `${s}px`;
      p.style.left = `${Math.random() * 100}vw`;
      p.style.top = `${Math.random() * 100}vh`;
      p.style.animationDelay = `${Math.random() * 5}s`;
      p.style.animationDuration = `${Math.random() * 5 + 5}s`;
      particleContainer.appendChild(p);
    }

    const burger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('.nav-menu');
    burger.addEventListener('click', () => navMenu.classList.toggle('active'));
    document.querySelectorAll('.nav-menu a').forEach(a =>
      a.addEventListener('click', () => navMenu.classList.remove('active'))
    );
  </script>
</body>
</html>
